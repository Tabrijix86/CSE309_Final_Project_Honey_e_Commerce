    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function generateCardItems(selectedItems) {
                const cardItemsContainer = document.getElementById('cardItems');

                if (cardItemsContainer) {
                    // Replace this with your original product information
                    const productInfo = [
                        { id: 1, name: "Twin Turbo Honey", imgPath: "dualhoney.jpg" },
                        { id: 3, name: "Post Workout Honey", imgPath: "khejur.jpg" },
                        { id: 4, name: "Eye Of the Tiger Honey", imgPath: "eyeofthetiger.jpg" }
                    ];

                    selectedItems.forEach(item => {
                        const selectedItem = productInfo.find(product => product.id === item);

                        if (selectedItem) {
                            const cardDiv = document.createElement('div');
                            cardDiv.classList.add('col-md-4', 'mb-4');

                            cardDiv.innerHTML = `
                                <div class="card" style="width: 18rem;">
                                    <img src="assets/${selectedItem.imgPath}" class="card-img-top" alt="${selectedItem.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${selectedItem.name}</h5>
                                        <p class="card-text">OH HONEY!</p>
                                        <a href="#" class="btn btn-primary" onclick="removeItem(${item})">Remove</a>
                                    </div>
                                </div>
                            `;

                            cardItemsContainer.appendChild(cardDiv);
                        }
                    });
                } else {
                    console.error('Card items container not found.');
                }
            }

            const selectedItemsParam = getQueryParam('items');
            if (selectedItemsParam) {
                const selectedItems = selectedItemsParam.split(',').map(Number);

                if (selectedItems.length > 0) {
                    generateCardItems(selectedItems);
                } else {
                    console.error('No selected items found.');
                }
            } else {
                console.error('No selected items in the query parameter.');
            }
        });
